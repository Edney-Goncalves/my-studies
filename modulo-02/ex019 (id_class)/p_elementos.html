<!DOCTYPE html>
<html lang="pt-br" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale 1.0">
	<title>Pseudoelementos</title>
	<style>
		#st::after{
			content: " [link]";
			font-style: italic;
			font-weight: bolder;
		}
		#nd::before{
			content: "[link] ";
			font-style: italic;
			font-weight: bolder;
		}
	</style>
<body>
	<h1>Testando Pseudoelementos</h1>
	<h2>after</h2>
	<p id="st">Dicas para devs</p>
	<ol>
		<li>foco</li>
		<li>força</li>
		<li>fé</li>		
	</ol>
	<h2>before</h2>
	<p id="nd">Dicas para devs</p>
	<ol>
		<li>foco</li>
		<li>força</li>
		<li>fé</li>	
	</ol>
</body>
</html>
